<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="../CSS/sign.css">
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <form id="signin-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Sign In</button>
        </form>
        <div class="link">
            Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a>
        </div>
    </div>

    <div class="container" style="display: none;" id="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <div class="link">
            Already have an account? <a href="#" onclick="toggleForm()">Sign In</a>
        </div>
    </div>

    <script>
        function toggleForm() {
            const signinContainer = document.querySelector('.container');
            const signupContainer = document.getElementById('signup-container');

            signinContainer.style.display = signinContainer.style.display === 'none' ? 'block' : 'none';
            signupContainer.style.display = signupContainer.style.display === 'none' ? 'block' : 'none';
        }
    </script>
        <script>
        function toggleForm() {
            const signinContainer = document.querySelector('.container');
            const signupContainer = document.getElementById('signup-container');

            signinContainer.style.display = signinContainer.style.display === 'none' ? 'block' : 'none';
            signupContainer.style.display = signupContainer.style.display === 'none' ? 'block' : 'none';
        }

        document.getElementById('signin-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Check if credentials exist in local storage (simulating a database)
            if (localStorage.getItem(email) === password) {
                // Redirect to select.html on successful sign-in
                window.location.href = 'select.html';
            } else {
                alert('Invalid credentials. Please sign up.');
            }
        });

        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const signupEmail = document.getElementById('signup-email').value;
            const signupPassword = document.getElementById('signup-password').value;

            // Save the new user credentials in local storage (simulating a database)
            localStorage.setItem(signupEmail, signupPassword);
            alert('Sign up successful! You can now sign in.');
            toggleForm(); // Switch to sign-in form
        });
    </script>
</body>
</html>
